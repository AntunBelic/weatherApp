<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link   rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link   rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
    <link   rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
            defer></script>
    <script src="app.js" 
            defer></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-8">
            <div class="search-container">
              <input type="text" class="city-search" placeholder="Enter location" id="input"/>
              <button type="button" id="search" class="fas fa-search"></button>
          </div>
          </div>
          <div class="col-4 date-container">
            <div class="date" id="date">
              
            </div>
            <div class="time" id="time">
              
            </div>
          </div>
        </div>
        <div class="row">
          
            <div class="col-12 glass">
                <div class="time-zone" id="time-zone"></div>
              </div>
        
        </div>
        <div class="row">
          <div class="col-12 col-lg-6 col-xxl-4 my-auto curr-wrap-div">
            <div class="current-info glass">
              <div class="main-info">
                <img id="wicon" src="#" alt="weather icon" class="w-icon">
                <div class="main-current-information"></div>
              </div>
              <div class="others" id="current-weather-items">
                  <div class="weather-item">
                    <p>Current temp</p>
                    <p>&#176;C</p>
                </div>
                <div class="weather-item">
                    <p>Humidity</p>
                    <p>%</p>
                </div>
                <div class="weather-item">
                    <p>Pressure</p>
                    <p>hPa</p>
                </div>
                <div class="weather-item">
                    <p>Wind speed</p>
                    <p>km/h</p>
                </div>
              </div> 
            </div>
          </div>
          <div class="col-12 col-lg-6 col-xxl-4 curr-wrap-div">
            <div id="weather-forecast" class="weather-forecast justify-content-center align-items-center h-100 mx-auto">
            <div class="weather-forecast-item">
                <div class="day">pon</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="main-current-info">rainy</div>
                <div class="temp">30&#176;C</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">uto</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="main-current-info">rainy</div>
                <div class="temp">30&#176;C</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">sri</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="main-current-info">rainy</div>
                <div class="temp">30&#176;C</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">cet</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="main-current-info">rainy</div>
                <div class="temp">30&#176;C</div>
              </div>
              <div class="weather-forecast-item">
                <div class="day">pet</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="main-current-info">rainy</div>
                <div class="temp">30&#176;C</div>
              </div>
            </div>
        </div>
          </div>
        </div>
      </div>
</body>
</html>
